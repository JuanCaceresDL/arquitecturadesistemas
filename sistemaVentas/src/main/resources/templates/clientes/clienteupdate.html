<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Clientes)">
    <title>T</title>
  </head>
  <body>
      <header th:insert="fragments/template::header(clientes)"></header>

    <section class="titulos">
        <h1 th:inline="text">Cliente [[${modelo.nit}]]</h1>
      </section>

    <section class="container">
    <div class="row">
    
        <article class="col-sm-4 justify-content-center">
            <a href="/clientes"><button class="btn btn-dark">Regresar</button></a>
            <img id="pat" th:src="${modelo.patente}" class="imagen" alt="patente">
        </article>

        <article class="col-sm-8">
            <form action ="#" th:action="@{/updatec}" th:object="${modelo}"  method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NIT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nit}" readonly="readonly" />
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nombre}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tel√©fono</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{telefono}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Patente</label>
                    <div class="col-sm-10">
                        <input type="text" id="patente" class="form-control" onchange="addImagen()" oninput="addImagen()" th:field="*{patente}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{tipoclienteid}" >
                            <option th:each ="tip : ${listTipos}" th:value="${tip.tipoclienteid}" th:text="${tip.tipocliente}" th:selected="${tip.tipoclienteid==tipoclienteid}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha vencimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechaVen" id="fechaVen" th:value="*{vencimiento}">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Agregar</button>
                </div>
                </div>
            </form>
        </article>
    </div>
    </section>
    <script>
        function addImagen(){
            link = document.getElementById("patente").value;
            document.getElementById("pat").src=link;
        }
    </script>
</body>
</html>
