<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Pedidos)">
  <title>T</title>
</head>
<body>
  <header th:insert="fragments/template::header(pedidos)"></header>

    <section class="titulos">
      <h1>Pedidos</h1>
    </section>

    <section class="container d-flex justify-content-center">
      <a th:if="${usuario.rolid == 1}" href="/restPedidos"><button class="btn btn-dark">Consultar Fabricas</button></a>
    </section>

    <br>
    <section class="table-responsive container">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">NIT</th>
            <th scope="col">Fecha</th>
            <th scope="col">Descuento</th>
            <th scope="col">SubTotal</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="p : ${listOrden}">
            <th scope="row" th:text="${p.ordenid}"></th>
            <td th:text="${p.nit}"></td>
            <td th:text="${p.fecha}"></td>
            <td th:text="${p.descuento}"></td>
            <td th:text="${p.subtotal}"></td>
            <td th:text="${p.total}"></td>
            <td>
              <a th:href="@{'/verOrden/' + ${p.ordenid}}"><Button class="btn btn-info"><i class="bi bi-eye-fill"></i>
              </Button></a>
          </td>
          </tr>
        </tbody>
      </table>
      
    </section>

</body>
</html>
