<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Telefonos)">
  <title>T</title>
</head>
<body>
    <header th:insert="fragments/template::header(telefonos)"></header>

    <section class="titulos">
      <h1>Tel√©fonos</h1>
    </section>

    <section class="container d-flex justify-content-center">
      <center>
        <h4 class="error" th:text="${msg}"></h4>
      </center>
    </section>

    <section class="table-responsive container-fluid">
      <br>
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Modelo</th>
            <th scope="col">Imagen</th>
            <th scope="col">Marca</th>
            <th scope="col">Guardar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="tel : ${listTel}">
            <th scope="row" th:text="${tel.telcodigo}">Codigo</th>
            <td th:text="${tel.modelo}">Modelo</td>
            <td><img class="restImagen" th:src="${tel.imagenes.length > 0} ? ${tel.imagenes[0]} : 'https://rubendtb.cubava.cu/wp-content/themes/childcare/images/default.png'"></td>
            <td th:text="${tel.fabrica}">Fabrica</td>
            <td><a th:href="@{'/saveRestTel/' + ${tel.telcodigo} + '/' + ${tel.fabrica}}"><button class="btn btn-info"><i class="bi bi-save-fill"></i>
            </button></a></td>
          </tr>
        </tbody>
      </table>
      
    </section>
</body>
</html>
