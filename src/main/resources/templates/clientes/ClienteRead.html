<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Clientes)">
  <title>T</title>
</head>
<body>
    <header th:insert="fragments/template::header(clientes)"></header>

    <section class="titulos">
      <h1>Clientes</h1>
    </section>

    <section class="container d-flex justify-content-center">
        <a href="/newCliente"><button class="btn btn-dark">Nuevo Cliente</button></a>&nbsp;
        <a href="/sendMail"><button class="btn btn-dark">Enviar Resumen de compra</button></a>
    </section>
    <br>
    
    <section class="table-responsive container-fluid">
        <br>
        <table class="table table-striped table-hover table-sm">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">NIT</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Patente</th>
                <th scope="col">Suscripción</th>
                <th scope="col">Fechav</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="prueba : ${listClient}">
                <td th:text="${prueba.nombre}">Nombre</td>
                <td th:text="${prueba.nit}">NIT</td>
                <td th:text="${prueba.email}">Email</td>
                <td th:text="${prueba.telefono}">Telefono</td>
                <td th:text="${prueba.patente}">Patente</td>
                <td th:text="${prueba.tipocliente}">Suscripción</td>
                <td th:text="${prueba.vencimiento}">Fecha vencimiento</td>
                <td>
                    <a th:href="@{'/editCliente/' + ${prueba.nit}}"><Button class="btn btn-info"><i class="bi bi-pencil-square"></i>
                    </Button></a>
                    &nbsp;
                    <a th:href="@{'/deleteCliente/' + ${prueba.nit}}"><button class="btn btn-danger"><i class="bi bi-trash"></i>
                    </button></a>
                </td>
                
             
            </tr>
        </tbody>
        
    </table>
    </section>  
</body>
</html>
