<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Pedidos)">
  <title>T</title>
</head>
<body>
  <header th:insert="fragments/template::header(pedidos)"></header>

    <section class="titulos">
      <h1>Recepci√≥n de pedidos</h1>
    </section>
    <center><h4 class="error" th:text="${msg}"></h4></center>
    <section class="table-responsive container-fluid">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Telefono codigo</th>
            <th scope="col">Fabrica</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col">Estado</th>
            <th scope="col">FechaCompra</th>
            <th scope="col">FechaEntrega</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="p : ${listOrden}">
            <th scope="row" th:text="${p.id}"></th>
            <td th:text="${p.telcodigo}"></td>
            <td th:text="${p.fabrica}"></td>
            <td th:text="${p.cantidad}"></td>
            <td th:text="${p.total}"></td>
            <td th:text="${p.estado}"></td>
            <td th:text="${p.fechaCompra}"></td>
            <td th:text="${p.fechaEntrega}"></td>
            <td>
              <a th:if="${p.estado == 'Fabricacion'}" th:href="@{'/restAccion/' + ${p.id} + '/' + ${p.fabrica} + '/0/' + ${p.cantidad} + '/' + ${p.telcodigo}}"><button  class="btn btn-danger"><i class="bi bi-x-circle-fill"></i>
              </button></a>
              <a th:if="${p.estado == 'Terminado'}" th:href="@{'/restAccion/' + ${p.id} + '/' + ${p.fabrica} + '/1/' + ${p.cantidad} + '/' + ${p.telcodigo}}"><button class="btn btn-success"><i class="bi bi-check-circle-fill"></i>
              </button></a>
          </td>
          </tr>
        </tbody>
      </table>
      
    </section>

</body>
</html>
