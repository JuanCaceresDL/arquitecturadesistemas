<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pagina)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="/styles.css" rel="stylesheet"/>
    <title th:text="${pagina}">T</title>
</head>
<body>
    <header th:fragment="header(pagina)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><i class="bi bi-house-fill"></i> TIGO</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li th:classappend="${pagina == 'telefonos' ? 'nav-item active' : 'nav-item'}"><a class="nav-link" href="/telefonos">Teléfonos</a></li>
                <li th:classappend="${pagina == 'clientes' ? 'nav-item active' : 'nav-item'}" class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li th:classappend="${pagina == 'fabricas' ? 'nav-item active' : 'nav-item'}" th:if="${usuario.rolid == 1}"><a class="nav-link" href="/fabricas">Fábricas</a></li>
                <li th:classappend="${pagina == 'pedidos' ? 'nav-item active' : 'nav-item'}"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li th:classappend="${pagina == 'usuarios' ? 'nav-item active' : 'nav-item'}" th:if="${usuario.rolid == 1}"><a class="nav-link" href="/usuarios">Usuarios</a></li>
              </ul>
              <span class="form-inline my-2 my-lg-0">
                <a href="/carrito"><button class="cart my-2 my-sm-0"><i class="bi bi-cart"></i></button></a>
                <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button></a>
              </span>
            </div>
          </nav>
    </header>

</body>
</html>
