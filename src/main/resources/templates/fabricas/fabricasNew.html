<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/template::head(Fabricas)">
    <title>T</title>
  </head>
  <body>
      <header th:insert="fragments/template::header(fabricas)"></header>

    <section class="titulos">
        <h1>Nueva fabrica</h1>
      </section>

    <section class="container">
    <div class="row">
    
        <article class="col-sm-4 justify-content-center">
            <a href="/fabricas"><button class="btn btn-dark">Regresar</button></a>
        </article>

        <article class="col-sm-8">
            <form action ="#" th:action="@{/saveFabrica}" th:object="${nuevo}"  method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fabrica Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{fabrica}" placeholder="Fabrica Nombre" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">IP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{ip}" placeholder="IP" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">No. de Puerto</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{puerto}" placeholder="NÃºmero de puerto" />
                    </div>
                </div>

                <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Agregar</button>
                </div>
                </div>

            </form>
        </article>
    </div>
    </section>
</body>
</html>
