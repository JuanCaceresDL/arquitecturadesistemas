<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Clientes update</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar_intems navbar-dark bg-dark" id="l"> <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon" id="narv"></span> </button> 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav"> 
                    <a class="nav-item nav-link active" href="/telefonos">Teléfonos</a>    
                    <a class="nav-item nav-link" href="/clientes">Clientes</a> 
                    <a class="nav-item nav-link" href="/fabricas">Fábricas</a> 
                    <a class="nav-item nav-link" href="/carrito">Carrito</a> 
                </div>
            </div> 
        </nav>
        <br>
        <h1 th:inline="text" class="d-flex justify-content-center">
            Editar Cliente
         </h1>
        <br>
    </header>

    <section class="container">
    <div class="row">
    
        <article class="col-sm-4 justify-content-center">
            <a href="/clientes"><button class="btn btn-secondary">Regresar</button></a>
        </article>

        <article class="col-sm-8">
            <form action ="#" th:action="@{/updatec}" th:object="${updateClient}"  method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NIT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{NIT}" readonly="readonly" />
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nombre}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{telefono}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Patente</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{patente}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Suscripcion</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{suscripcion}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha vencimiento (dd/MM/yyyy)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{fechav}">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-secondary">Agregar</button>
                </div>
                </div>
            </form>
        </article>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
