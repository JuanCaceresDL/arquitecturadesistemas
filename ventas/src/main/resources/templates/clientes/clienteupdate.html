<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/styles.css" rel="stylesheet"/>
    <title>Clientes update</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/telefonos">Teléfonos</a></li>
                <li class="nav-item active"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/fabricas">Fábricas</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
              </ul>
              <span class="form-inline my-2 my-lg-0">
                <a href="/carrito"><button class="cart my-2 my-sm-0"><i class="bi bi-cart"></i></button></a>
                <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button></a>
              </span>
            </div>
          </nav>
        <br>
        <h1 th:inline="text" class="d-flex justify-content-center">
            Editar Cliente
         </h1>
        <br>
    </header>

    <section class="container">
    <div class="row">
    
        <article class="col-sm-4 justify-content-center">
            <a href="/clientes"><button class="btn btn-secondary">Regresar</button></a>
            <img id="pat" th:src="${modelo.patente}" class="imagen" alt="patente">
        </article>

        <article class="col-sm-8">
            <form action ="#" th:action="@{/updatec}" th:object="${modelo}"  method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NIT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nit}" readonly="readonly" />
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{nombre}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{telefono}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Patente</label>
                    <div class="col-sm-10">
                        <input type="text" id="patente" class="form-control" onchange="addImagen()" oninput="addImagen()" th:field="*{patente}">
                    </div>
                </div>
                <br>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{tipoclienteid}" >
                            <option th:each ="tip : ${listTipos}" th:value="${tip.tipoclienteid}" th:text="${tip.tipocliente}" th:selected="${tip.tipoclienteid==tipoclienteid}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha vencimiento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="fechaVen" id="fechaVen" th:value="*{vencimiento}">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-secondary">Agregar</button>
                </div>
                </div>
            </form>
        </article>
    </div>
    </section>
    <script>
        function addImagen(){
            link = document.getElementById("patente").value;
            document.getElementById("pat").src=link;
        }
    </script>
</body>
</html>
