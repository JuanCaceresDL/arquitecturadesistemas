<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/styles.css" rel="stylesheet"/>
<title>Clientes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/telefonos">Teléfonos</a></li>
                <li class="nav-item active"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/fabricas">Fábricas</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
              </ul>
              <span class="form-inline my-2 my-lg-0">
                <a href="/carrito"><button class="cart my-2 my-sm-0"><i class="bi bi-cart"></i></button></a>
                <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button></a>
              </span>
            </div>
          </nav>
        <br>
        <h1 class="d-flex justify-content-center">Clientes</h1>
    </header>

    <section class="container d-flex justify-content-center">
        <a href="/newCliente"><button class="btn btn-secondary">Nuevo Cliente</button></a>
    </section>

    <section class="table-responsive container-fluid">
        <br>
        <table class="table table-striped table-hover table-sm">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">NIT</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Patente</th>
                <th scope="col">Suscripción</th>
                <th scope="col">Fechav</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="prueba : ${listClient}">
                <td th:text="${prueba.nombre}">Nombre</td>
                <td th:text="${prueba.nit}">NIT</td>
                <td th:text="${prueba.email}">Email</td>
                <td th:text="${prueba.telefono}">Telefono</td>
                <td th:text="${prueba.patente}">Patente</td>
                <td th:text="${prueba.tipocliente}">Suscripción</td>
                <td th:text="${prueba.vencimiento}">Fecha vencimiento</td>
                <td>
                    <a th:href="@{'/editCliente/' + ${prueba.nit}}"><Button class="btn btn-info"><i class="bi bi-pencil-square"></i>
                    </Button></a>
                    &nbsp;
                    <a th:href="@{'/deleteCliente/' + ${prueba.nit}}"><button class="btn btn-danger"><i class="bi bi-trash"></i>
                    </button></a>
                </td>
                
             
            </tr>
        </tbody>
        
    </table>
    </section>  
</body>
</html>
