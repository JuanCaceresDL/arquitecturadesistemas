<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar_intems navbar-dark bg-dark" id="l"> <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon" id="narv"></span> </button> 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav"> 
                    <a class="nav-item nav-link" href="/telefonos">Teléfonos</a>    
                    <a class="nav-item nav-link active" href="/clientes">Clientes</a> 
                    <a class="nav-item nav-link" href="/fabricas">Fábricas</a> 
                </div>
            </div> 
        </nav>
        <br>
        <h1 class="d-flex justify-content-center">Clientes</h1>
        <br>
    </header>

<div align="center">
    <a href="/new">Lista de clientes</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="prueba : ${listClient}">
                <td th:text="${prueba.clientid}">ID</td>
                <td th:text="${prueba.nombre}">Item Name</td>
                <td>
                    <a th:href="@{'/edit/' + ${prueba.clientid}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${prueba.clientid}}">Delete</a>
                </td>
                
             
            </tr>
        </tbody>
        
    </table>
</div>  
</body>
