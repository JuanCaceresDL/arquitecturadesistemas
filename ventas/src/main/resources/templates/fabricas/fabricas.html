<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Fabricas</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-xl navbar_intems navbar-dark bg-dark" id="l"> <a class="navbar-brand" href="/">HOME</a> 
          <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
          <span class="navbar-toggler-icon" id="narv"></span> </button> 
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"> 
              <a class="nav-item nav-link" href="/telefonos">Tel√©fonos</a>    
              <a class="nav-item nav-link" href="/clientes">Clientes</a> 
              <a class="nav-item nav-link active " href="/fabricas">Fabricas</a> 
              <a class="nav-item nav-link" href="/carrito">Carrito</a> 
            </div>
          </div> 
      </nav>

      <h1 class="d-flex justify-content-center">Fabricas</h1>
    </header>

    <section class="container d-flex justify-content-center">
      <a href="/newFabrica"><button class="btn btn-secondary">Nueva fabrica</button></a>
    </section>

    <section class="table-responsive container">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fabrica</th>
            <th scope="col">IP</th>
            <th scope="col">Puerto</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="fab : ${listFab}">
            <th scope="row" th:text="${fab.fabricaid}">Codigo</th>
            <td th:text="${fab.fabrica}">Modelo</td>
            <td th:text="${fab.ip}">IP</td>
            <td th:text="${fab.puerto}">Disponible</td>
            <td>
              <a th:href="@{'/editFabrica/' + ${fab.fabricaid}}"><Button class="btn btn-info">Edit</Button></a>
              &nbsp;&nbsp;&nbsp;
              <a th:href="@{'/deleteFabrica/' + ${fab.fabricaid}}"><button class="btn btn-danger">Delete</button></a>
          </td>
          </tr>
        </tbody>
      </table>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
