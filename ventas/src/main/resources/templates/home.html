<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="/styles.css" rel="stylesheet"/>
    <title>Index</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/telefonos">Teléfonos</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                <li th:if="${usuario.rolid == 1}" class="nav-item"><a class="nav-link" href="/fabricas">Fábricas</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li th:if="${usuario.rolid == 1}" class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
              </ul>
              <span class="form-inline my-2 my-lg-0">
                <a href="/carrito"><button class="cart my-2 my-sm-0"><i class="bi bi-cart"></i></button></a>
                <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button></a>
              </span>
            </div>
          </nav>
    </header>

    <section align="center" class="presentacion">
      <h1 th:inline="text" class="d-flex justify-content-center">
          Bienvenido [[${usuario.nombre.toUpperCase}]]
      </h1>
    </section> 

    <section class="container-fluid">
      <div class="row">
        <br><br>
        <article class="col-sm-6">
          <center><h5>Log</h5></center>
          <section class="table-responsive separador">
            <table class="table table-striped table-hover table-sm ">
              <thead class="thead-dark">
                <tr>
                    <th scope="col">Accion</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Tabla</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="a : ${acciones}">
                    <td th:text="${a.accion}"></td>
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.tabla}"></td>
                    <td th:text="${a.fecha}"></td>
                </tr>
            </tbody>
          </table>
          </section>  
        </article>

        <article class="col-sm-6 ">
          <center><h5>VENTAS DE TELÉFONO</h5></center>
          <section class="table-responsive separador">
            <table class="table table-striped table-hover table-sm ">
              <thead class="thead-dark">
                <tr>
                    <th scope="col">Telcodigo</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="t : ${ventaTel}">
                    <td th:text="${t.telcodigo}"></td>
                    <td th:text="${t.cantidad}"></td>
                    <td th:text="${t.total}"></td>
                </tr>
            </tbody>
          </table>
          </section>  
        </article>
      </div>

      <div class="row">
        <br><br>
        <article class="col-sm-6">
          <center><h5>VENTAS DEL MES ACTUAL</h5></center>
          <section class="table-responsive separador">
            <table class="table table-striped table-hover table-sm ">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Telcodigo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each ="m : ${ventaMes}">
                    <td th:text="${m.telcodigo}"></td>
                    <td th:text="${m.cantidad}"></td>
                    <td th:text="${m.total}"></td>
                </tr>
            </tbody>
          </table>
          </section>  
        </article>

        <article class="col-sm-6 ">
          <center><h5>GANANCIAS DEL MES ACTUAL</h5></center>
          <section class="table-responsive separador">
            <table class="table table-striped table-hover table-sm ">
              <thead class="thead-dark">
                <tr>
                    <th scope="col">Telcodigo</th>
                    <th scope="col">Ganancia</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="t : ${ganancias}">
                    <td th:text="${t.telcodigo}"></td>
                    <td th:text="${t.ganancia}"></td>
                </tr>
            </tbody>
          </table>
          </section>  
        </article>
      </div>
    </section>

</body>
</html>
