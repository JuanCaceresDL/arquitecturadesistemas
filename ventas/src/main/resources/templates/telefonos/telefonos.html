<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Telefonos</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-xl navbar_intems navbar-dark bg-dark" id="l"> <a class="navbar-brand" href="/">HOME</a> 
          <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
          <span class="navbar-toggler-icon" id="narv"></span> </button> 
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"> 
              <a class="nav-item nav-link active" href="/telefonos">Teléfonos</a>    
              <a class="nav-item nav-link" href="/clientes">Clientes</a> 
              <a class="nav-item nav-link" href="/fabricas">Fábricas</a> 
              <a class="nav-item nav-link" href="/carrito">Carrito</a>
            </div>
          </div> 
      </nav>

      <h1 class="d-flex justify-content-center">Teléfonos</h1>
    </header>

    <section class="container d-flex justify-content-center">
      <a href="/newTel"><button class="btn btn-secondary">Nuevo Teléfono</button></a>
    </section>

    <section class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Modelo</th>
            <th scope="col">Disponible</th>
            <th scope="col">PrecioVenta</th>
            <th scope="col" class="d-flex justify-content-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="tel : ${listTel}">
            <th scope="row" th:text="${tel.telcodigo}">Codigo</th>
            <td th:text="${tel.modelo}">Modelo</td>
            <td th:text="${tel.disponible} ? 'Si':'No' ">Disponible</td>
            <td th:text="${tel.precioventa}">PrecioVenta</td>
            <td class="d-flex justify-content-center">
              <a th:href="@{'/editTel/' + ${tel.telcodigo}}"><Button class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </Button></a>
              &nbsp;
              <a th:href="@{'/deleteTel/' + ${tel.telcodigo}}"><button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>
              </button></a>
              &nbsp;
              <form class="d-flex justify-content-center" action ="#" th:action="@{'/addCarrito/' + ${tel.telcodigo}}" method="post">
                <input type="text" name="cantidadTel" placeholder="Unidades al carrito" th:value="${cantidadTel}"/>
                &nbsp;
                  <button type="submit" class="btn btn-dark" ><i class="fa fa-cart-plus" aria-hidden="true"></i>
                  </button>
              </form>
          </td>
          </tr>
        </tbody>
      </table>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
