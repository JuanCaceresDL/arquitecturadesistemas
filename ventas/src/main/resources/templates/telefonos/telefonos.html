<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="/styles.css" rel="stylesheet"/>
    <title>Telefonos</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">HOME</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/telefonos">Teléfonos</a></li>
            <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="/fabricas">Fábricas</a></li>
            <li class="nav-item"><a class="nav-link" href="/carrito">Carrito</a></li>
            <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
          </ul>
          <span class="form-inline my-2 my-lg-0">
            <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button></a>
          </span>
        </div>
      </nav>

      <h1 class="d-flex justify-content-center">Teléfonos</h1>
      <br>
    </header>

    <section class="container d-flex justify-content-center">
      <a href="/newTel"><button class="btn btn-secondary">Nuevo Teléfono</button></a>
    </section>

    <section class="table-responsive container-fluid">
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Modelo</th>
            <th scope="col">Disponible</th>
            <th scope="col">PrecioVenta</th>
            <th scope="col" class="d-flex justify-content-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each ="tel : ${listTel}">
            <th scope="row" th:text="${tel.telcodigo}">Codigo</th>
            <td th:text="${tel.modelo}">Modelo</td>
            <td th:text="${tel.disponible} ? 'Si':'No' ">Disponible</td>
            <td th:text="${tel.precioventa}">PrecioVenta</td>
            <td class="d-flex justify-content-center">
              <a th:href="@{'/editTel/' + ${tel.telcodigo}}"><Button class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </Button></a>
              &nbsp;
              <a th:href="@{'/deleteTel/' + ${tel.telcodigo}}"><button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>
              </button></a>
              &nbsp;
              <form class="d-flex justify-content-center" action ="#" th:action="@{'/addCarrito/' + ${tel.telcodigo}}" method="post">
                <input type="text" name="cantidadTel" placeholder="Unidades al carrito" th:value="${cantidadTel}"/>
                &nbsp;
                  <button type="submit" class="btn btn-dark" ><i class="fa fa-cart-plus" aria-hidden="true"></i>
                  </button>
              </form>
          </td>
          </tr>
        </tbody>
      </table>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
