<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Index</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar_items navbar-dark bg-dark" id="l"> <a class="navbar-brand" href="/">HOME</a> 
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon" id="narv"></span> </button> 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav"> 
                <a class="nav-item nav-link" href="/telefonos">Teléfonos</a>    
                <a class="nav-item nav-link" href="/clientes">Clientes</a> 
                <a class="nav-item nav-link" href="/fabricas">Fábricas</a> 
                <a class="nav-item nav-link" href="/carrito">Carrito</a>
              </div>
            </div> 
        </nav>
    </header>

<div align="center">
    <h1>Prueba</h1>
    <a href="/new"><button class="btn btn-secondary">New client</button></a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="prueba : ${listPrueba}">
                <td th:text="${prueba.clientid}">ID</td>
                <td th:text="${prueba.nombre}">Item Name</td>
                <td>
                    <a th:href="@{'/edit/' + ${prueba.clientid}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${prueba.clientid}}">Delete</a>
                </td>
                
             
            </tr>
        </tbody>
        
    </table>
</div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
